<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TODO</title>

    <!-- Title -->
    <link href="https://fonts.googleapis.com/css?family=Chivo:300,700|Playfair+Display:700i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">

    <!-- Description -->
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="assets/plugins/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/custom.css"/>
</head>
<body>
    <div class="container">
        <h1 align="center">TODO</h1>
        <hr/>

        <div class="board">
            <div class="card">
                <div class="card-body">
                    <form method="post" onsubmit="onCreate(event, this)">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" name="task" placeholder="Task" aria-label="Task">
                            <button class="btn btn-primary" type="submit">Create</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4">
                    <div class="category" id="pending">
                        <h3 align="center">Pending</h3>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="category" id="in_progress">
                        <h3 align="center">In Progress</h3>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="category" id="completed">
                        <h3 align="center">Completed</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- BEGIN PAGE SCRIPTS -->
    <script type="text/javascript" src="assets/plugins/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="assets/js/main.js"></script>
    <!-- END PAGE SCRIPTS -->
</body>
</html>
